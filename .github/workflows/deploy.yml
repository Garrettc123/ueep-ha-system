name: Deploy UEEP Production HA System

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create .env file
        run: |
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "GRAFANA_PASSWORD=${{ secrets.GRAFANA_PASSWORD }}" >> .env
          cat .env

      - name: Deploy with Docker Compose
        run: |
          docker-compose down || true
          docker-compose up -d
          
      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to start..."
          sleep 30
          
          # Check each service health
          for i in {1..30}; do
            if docker-compose ps | grep -q "Up (healthy)"; then
              echo "Services are healthy!"
              break
            fi
            echo "Waiting for services... ($i/30)"
            sleep 10
          done

      - name: Run health checks
        run: |
          echo "Running health checks..."
          
          # Test main health endpoint
          curl -f http://localhost/health || exit 1
          
          # Test application endpoint
          curl -f http://localhost/ || exit 1
          
          # Test metrics endpoint
          curl -f http://localhost/metrics || exit 1
          
          echo "All health checks passed!"

      - name: Verify load balancing
        run: |
          echo "Testing load balancing across replicas..."
          
          for i in {1..10}; do
            curl -s http://localhost/ | jq -r '.node'
          done
          
          echo "Load balancing verified!"

      - name: Display service status
        if: always()
        run: |
          echo "=== Service Status ==="
          docker-compose ps
          
          echo "
=== Container Logs ==="
          docker-compose logs --tail=50

      - name: Notify Slack on success
        if: success() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        uses: slackapi/slack-github-action@v1.25.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "✅ UEEP HA System deployed successfully!",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "✅ Deployment Successful"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\n${{ github.event.inputs.environment || 'staging' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n${{ github.sha }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Triggered by:*\n${{ github.actor }}"
                    }
                  ]
                }
              ]
            }

      - name: Notify Slack on failure
        if: failure() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        uses: slackapi/slack-github-action@v1.25.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "❌ UEEP HA System deployment failed!",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "❌ Deployment Failed"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\n${{ github.event.inputs.environment || 'staging' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n${{ github.sha }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Triggered by:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View workflow run>"
                  }
                }
              ]
            }

      - name: Create deployment report
        if: always()
        run: |
          echo "# Deployment Report" > deployment-report.md
          echo "" >> deployment-report.md
          echo "**Environment:** ${{ github.event.inputs.environment || 'staging' }}" >> deployment-report.md
          echo "**Commit:** ${{ github.sha }}" >> deployment-report.md
          echo "**Triggered by:** ${{ github.actor }}" >> deployment-report.md
          echo "**Status:** ${{ job.status }}" >> deployment-report.md
          echo "" >> deployment-report.md
          echo "## Service Status" >> deployment-report.md
          echo '```' >> deployment-report.md
          docker-compose ps >> deployment-report.md || echo "Failed to get service status" >> deployment-report.md
          echo '```' >> deployment-report.md

      - name: Upload deployment report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-report
          path: deployment-report.md
          retention-days: 30
